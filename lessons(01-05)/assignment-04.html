<html>
  <head>
    <title>Meta</title>
    <!--Meta Tag For Defining The Content Encoding -->
    <meta charset="UTF-8" />

    <!-- This tag controls how the web page is rendered on different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This tag defines keywords relevant to the content of the web page. -->
    <meta name="keywords" content="keyword1, keyword2, ...">

    <!-- This tag provides a brief description of the web page's content.  -->
    <meta name="description" content="Brief description of the web page">
  </head>
</html>
