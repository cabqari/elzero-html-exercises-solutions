<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1. Go To External Link -->
  <a href="https://google.com">Google</a>

  <!-- 2. Linking to Files: -->
  <a href="my_file.pdf">Download PDF</a>

  <!-- 3. Linking to Email Addresses: -->
  <a href="mailto:johndoe@example.com">Contact John Doe</a>

  <!-- 4. Linking to Sections within a Page: -->
  <h2 id="section1">Section 1</h2>
  <p>Content of Section 1...</p>
  <a href="#section2">Go to Section 2</a>

  <h2 id="section2">Section 2</h2>
  <p>Content of Section 2...</p>

  <!-- 5. Opening Links in a New Tab/Window: -->
  <a href="https://www.google.com" target="_blank">Open Google in a New Tab</a>


</body>
</html>
